<style>
    .barcode-container {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        max-width: 400px;
    }

    .store-name {
        font-weight: bold;
    }

    .barcode {
        display: block;
    }

    .product-name {
        font-weight: bolder;
    }

    .barcode-image img {
        width: 100%;
        height: 130px;
        object-fit: contain;
    }

    .barcode-content {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .barcode-description {
        border: solid 2px;
        margin-top: -10px;
        padding: 0.6em;
        width: 100%;
    }

    .barcode-svg-container {
        width: 100%;
        text-align: center;
    }

    .barcode-code {
        font-weight: bold;
        font-size: 0.85rem;
        margin-top: 5px;
    }
</style>

<div class="barcode-container">
    <div class="barcode-content">
        <div class="barcode-image">
            <div class="store-name">{{store_name}}</div>
        </div>
        <div class="barcode">
            <div class="barcode-svg-container">
                <svg id="barcode-svg"></svg>
            </div>
            <div class="barcode-code">{{barcode_code}}</div>
        </div>
    </div>
    <div class="barcode-description">
        <p class="product-name" style="font-size: 1.2rem; font-weight: bold; margin: 5px 0;">
            {{product_name}}
        </p>
        <p class="product-price" style="font-size: 1.4rem; font-weight: bolder; margin: 10px 0;">
            <b>{{price}}</b>
        </p>
        <p class="barcode-date" style="font-size: 0.75rem; color: #666; margin: 5px 0;">
            {{date}}
        </p>
    </div>
</div>
